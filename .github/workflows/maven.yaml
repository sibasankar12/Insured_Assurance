name: Maven Package and Jenkins Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build WAR with Maven
        run: mvn clean package

      - name: Trigger Jenkins Job
        uses: appleboy/jenkins-action
        with:
          jenkins_url: ${{ secrets.JENKINS_URL }}               # e.g. http://<jenkins-ip>:8080
          job_name: ${{ secrets.JENKINS_JOB_NAME }}             # e.g. DeployTomcat
          user: ${{ secrets.JENKINS_USER }}
          api_token: ${{ secrets.JENKINS_API_TOKEN }}

      # Optional: Upload WAR via SCP to remote Jenkins/Tomcat server
      - name: Upload WAR to remote server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          source: "target/*.war"
          target: "/home/jenkins/deploy-folder/"
